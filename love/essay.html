    <script>
      $(document).ready(function() {
    var quoteList3 = [
    {author: "快去写论文qaq",  quote: "心情分享<br><br>直播间的大家周五好！继上周的电台过后，我自己思考了一些，因为发现其实很多直播间的朋友似乎也有类似的问题，就想写一点点东西跟大家分享。<br><br>在思考很多之后发现，我们在学生时代的焦虑很大程度上来源于三个方面：目标不清晰、信息闭塞和自我封闭的负循环（也就是内耗）。我自己属于第三种，在不愿放手大胆去做与忧虑结果的矛盾中焦虑，如果不适时跳出这种惰性的循环，结果必定是不尽人意的。<br><br>我之前大部分时间的状态很差，就是不愿意去做！拿英语考试为例，解决词汇量就完成了考试准备的一大部分，但我主观觉得gre的单词难且多（完全掌握的话词汇量大概在2w左右），怕失败所以自己放弃去做，一味的拖延。内心找各种各样荒唐的理由去逃避背单词，白天跟朋友去东四喝咖啡逛公园，所有娱乐都体验一遍，到了晚上开始良心自责——我还有几千个单词没有背，今天浪费了一整天，然后到了第二天继续循环。娱乐放松是需要的，但不是作为逃避hard work的途径。<br><br>到后来我逐渐意识到了一个，简单的道理——一件事儿越难做才越有价值。四六级托福雅思是因为他们考高分很难，所以分数本身才有认可度。对应的，越难完成的考试，成绩的认可度也就越高。很多事物都遵从这个道理，几乎不存在可以简单获得但又precious的技能和物品。不去吃苦，不去动笔学，很大可能是没办法成功的。我的心态随着这个认知也在不断地改变：我开始定一天的学习目标（最开始肯定没办法完全执行，需要与自己的行动力不断适应），开始早睡早起，开始解决之前逃避不愿面对的问题。<br><br>当下的行动，在不断地缓解着我的焦虑。<br>除此之外，跟家人的聊天也是一个很好的booster。<br><br>高考在我心中一直是一个坎，之前十五次的模考，最差的情况也是可以考上人大的，但最后实战发挥失常，去了现在的学校。（也不是说不好，只是觉得和之前的实力没有那么匹配而已）辜负了家人的期望成为了我的“心魔”，大学前几年一直在打击中让自己恢复，但是研究生申请再一次成为了我的执念——我想要申请一所含金量高的学校证明自己。但在有次聊天的时候，我妈妈说，我已经很棒很棒了，高考时候打败了陕西省三十多万的考生，在整个省排前七百名。妈妈只希望我在今后的日子里身体健康，幸福快乐。出国也是觉得我可以达到更高的平台，于是他们支持。在聊天之后，我释然了很多，心境也似乎没那么沉闷了。<br><br>写这些我的心理历程，不仅是分享，也是为了给同样跟我一样迷茫的直播间朋友们提供一个，稍微可以参考的例子（？<br><br>略微摆脱焦虑之后，其实生活美好了很多，也简单了很多：定目标，立小项目标，放手去做就好！<br><br>在最后，给大家浅浅分享一下沙河的scenery.（最近寒潮来袭，电台的朋友们注意身体健康，多多多多加衣）"},
    ];
    var quoteList2 = [
      {author: "快去写论文qaq",  quote: "「关于升学的压力焦虑求助」<br>background：<br>小火学姐好，我目前是一个大四学生，就读于某两财一贸大学。2023年的一整年其实都陷入了一个比较严重的焦虑状态：面对未来的一切不确定性，找实习、研究生学校，未来找工作和人生方向等等。<br><br>因为可能在财经类院校，不是综合性大学，整体的综合活动很少，所有的比赛都是关于数学建模等非常具有目的性的竞赛，没有那种轻松的娱乐环境。大学四年其实一直是在 严重的“peer pressure”中度过，可能也跟学财经相关：金融行业太需要一个非常好的背景—— 学历（双学位、辅修）、证书（无数证书！！！acca cpa cfa 等等）、还有实习。夸张的是，我身边大一大二的学妹一入学就已经开始找实习岗位了，但其实整个行业现状是，头部的券商找的都是研究生实习生，每晚经常加班且工资非常微薄可以看做没有。许多同学为了简历上的项目经历，在中金公司等等做“小黑工”，就是没有实习证明和正式的入职文件，白打3个月以上的工，随叫随到且没有工资。回看过去，自己似乎一直在被内卷的环境和周围人的焦虑所裹挟。然而，令人绝望的是，目前的金融行业的职位市场供需严重不平衡，已经成为了经典的买方市场。由于国内的实体经济在后疫情时代尚未恢复，目前券商和投行的一级市场萎缩，且二级业务不景气，很多优秀的同学都很难找到和自己实习相匹配的工作。<br><br>问题详述：<br>金融压力<br>在进行了一定的个人思考和家庭父母协商之后，决定研究生出国求学（这就是现阶段的最大焦虑源头！！！）。商科的学费本身就非常的贵（给很多海外大学提供了可观的建校费），以及国外的物价生活费等等，父母为了让我学习传统且实践已久的金融体系，并且开阔眼界接触不同的文化，同意我出国，但实际上这笔支出对于父母来说完全不是一个小数字，可以支付但是绝不轻松。这使我的心理压力有所增加，害怕自己无法申请到美国top30的大学，无法申请到不错的工作使得出国的支出白白花费。<br><br>周边环境带来的心理困扰<br>12月份，周围的同学保研结果已经出炉，很多申请港新的同学也拿到了offer，都已经有了结果，尘埃落定（？ 但是我自己还是在gt成绩上困扰，gre考试学了三四个月但是成绩还是不够理想，导致我还没有开始申请。考研的同学其实也还有一周多就可以有结果，但是我自己的希望还很飘渺。英语考试真的是一件非常折磨的事情。其一，试错成本过高。一次托福考试2100人民币，且部分考试考完一次之后需要暂停21天才能再次参加。其二，多次尝试但无果带来的疲惫对于我来说难以调整。自己努力了很多次，背了很多单词，但往往会出问题，我也在不断的自我怀疑，越来越丧失信心与积极性。（在写这段剖析的时候，12.9的托福考试成绩应该马上就要出了，心跳加速，紧张，打字都在发抖）<br><br>我自己其实平时不玩游戏，手太笨且没有时间，但是看马场主播们一起快快乐乐，这种情绪会感染每一位观众，也是我缓解情绪的一种方式了。上次马场招新的时候，了解到了小火老师。当时就觉得姐姐是一个很有主见和未来规划的人，而且执行力很强，其中的心态和决心是我非常值得学习的地方。希望每一位马场观众事事顺利，去到理想中的大学。"},
    ];
    
    function quoteGenerate(quoteList) {  
      var quoteRandomize = Math.floor(Math.random() * quoteList.length);
      var quoteMain = quoteList[quoteRandomize].quote;
      var quoteAuthor = quoteList[quoteRandomize].author;
      
      $("#quote").html(quoteMain);
      $("#author").text(quoteAuthor);
    };
    
    quoteGenerate(quoteList3);

    // 监听 Week 2 按钮点击事件
    $("#week2").click(function() {
      //console.log("Week 2 button clicked!");
      quoteGenerate(quoteList2);
    });

    // 监听 Week 3 按钮点击事件
    $("#week3").click(function() {
      //console.log("Week 3 button clicked!");
      quoteGenerate(quoteList3);
    });
